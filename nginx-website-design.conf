# Nginx Configuration for Website Design Competition
# Domain: websitedesigningcompetition.com
# Backend Port: 5050

upstream website_design_api {
    server 127.0.0.1:5050;
    keepalive 64;
}

limit_req_zone $binary_remote_addr zone=wdc_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=wdc_general_limit:10m rate=30r/s;

server {
    listen 80;
    listen [::]:80;
    server_name websitedesigningcompetition.com www.websitedesigningcompetition.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name websitedesigningcompetition.com www.websitedesigningcompetition.com;

    # SSL certificates (will be added by Certbot)
    # ssl_certificate /etc/letsencrypt/live/websitedesigningcompetition.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/websitedesigningcompetition.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /var/www/websitedesigncompetition/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https://res.cloudinary.com;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    client_max_body_size 52M;
    client_body_timeout 120s;
    client_header_timeout 120s;

    # API proxy to backend on port 5050
    location /api/ {
        limit_req zone=wdc_api_limit burst=20 nodelay;
        proxy_pass http://website_design_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static assets with caching
    location /assets/ {
        limit_req zone=wdc_general_limit burst=50 nodelay;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    location /images/ {
        limit_req zone=wdc_general_limit burst=50 nodelay;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location = /favicon.ico {
        expires 7d;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        expires 7d;
        access_log off;
        log_not_found off;
    }

    # Frontend React routes (SPA)
    location / {
        limit_req zone=wdc_general_limit burst=50 nodelay;
        try_files $uri $uri/ /index.html;

        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ ^/(\.env|\.git|node_modules|package\.json|package-lock\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }

    access_log /var/log/nginx/website-design-access.log;
    error_log /var/log/nginx/website-design-error.log warn;
}
