# Nginx Configuration for Website Design Competition
# Domain: websitedesigningcompetition.com
# Backend Port: 5050 (localhost)
# Frontend: Static build served from /var/www/websitedesigncompetition/frontend/dist
# API Subdomain: api.websitedesigningcompetition.com
#
# Server Blocks: 4 total
# - HTTP Frontend (redirect to HTTPS)
# - HTTPS Frontend (serves React SPA)
# - HTTP API Subdomain (redirect to HTTPS)
# - HTTPS API Subdomain (proxies to Node.js backend)

# =====================================================================
# UPSTREAM BACKEND CONFIGURATION
# =====================================================================

upstream website_design_api {
    server 127.0.0.1:5050 max_fails=3 fail_timeout=30s;
    keepalive 16;
    keepalive_timeout 60s;
    keepalive_requests 100;
}

# =====================================================================
# RATE LIMITING ZONES
# =====================================================================

# API rate limiting (10 requests/second per IP)
limit_req_zone $binary_remote_addr zone=wdc_api_limit:10m rate=10r/s;

# General traffic rate limiting (30 requests/second per IP)
limit_req_zone $binary_remote_addr zone=wdc_general_limit:10m rate=30r/s;

# Connection limiting (max 10 concurrent connections per IP)
limit_conn_zone $binary_remote_addr zone=wdc_conn_limit:10m;

# =====================================================================
# WEBSITEDESIGNINGCOMPETITION.COM - FRONTEND
# =====================================================================

# HTTP → HTTPS redirect for websitedesigningcompetition.com
server {
    listen 80;
    listen [::]:80;
    server_name websitedesigningcompetition.com www.websitedesigningcompetition.com;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Frontend for websitedesigningcompetition.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name websitedesigningcompetition.com www.websitedesigningcompetition.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/websitedesigningcompetition.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/websitedesigningcompetition.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/websitedesigningcompetition.com/chain.pem;

    # SSL configuration
    include snippets/ssl-params.conf;

    # Security headers
    include snippets/security-headers.conf;

    # Connection limiting
    limit_conn wdc_conn_limit 10;

    # Document root
    root /var/www/websitedesigncompetition/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Client upload limits
    client_max_body_size 52M;
    client_body_timeout 120s;
    client_header_timeout 120s;

    # API proxy to backend on port 5050
    location /api/ {
        limit_req zone=wdc_api_limit burst=20 nodelay;

        proxy_pass http://website_design_api;
        include snippets/api-proxy.conf;
    }

    # Static assets (long-term cache)
    location /assets/ {
        limit_req zone=wdc_general_limit burst=50 nodelay;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Images (medium-term cache)
    location /images/ {
        limit_req zone=wdc_general_limit burst=50 nodelay;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        expires 7d;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        expires 7d;
        access_log off;
        log_not_found off;
    }

    # Frontend React routes (SPA)
    location / {
        limit_req zone=wdc_general_limit burst=50 nodelay;
        try_files $uri $uri/ /index.html;

        # HTML files - no caching
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ ^/(\\.env|\\.git|node_modules|package\\.json|package-lock\\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }

    access_log /var/log/nginx/website-design-access.log;
    error_log /var/log/nginx/website-design-error.log warn;
}

# =====================================================================
# API.WEBSITEDESIGNINGCOMPETITION.COM - API SUBDOMAIN
# =====================================================================

# HTTP → HTTPS redirect for api.websitedesigningcompetition.com
server {
    listen 80;
    listen [::]:80;
    server_name api.websitedesigningcompetition.com;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS API for api.websitedesigningcompetition.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.websitedesigningcompetition.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/websitedesigningcompetition.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/websitedesigningcompetition.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/websitedesigningcompetition.com/chain.pem;

    # SSL configuration
    include snippets/ssl-params.conf;

    # Security headers for API
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CORS headers for API subdomain
    add_header Access-Control-Allow-Origin "https://websitedesigningcompetition.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Connection limiting
    limit_conn wdc_conn_limit 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types application/json text/plain text/css text/xml text/javascript application/javascript;

    client_max_body_size 52M;
    client_body_timeout 120s;
    client_header_timeout 120s;

    # API requests that already have /api prefix - pass through without rewrite
    location /api/ {
        limit_req zone=wdc_api_limit burst=20 nodelay;
        proxy_pass http://website_design_api;
        include snippets/api-proxy.conf;
    }

    # Root path requests - add /api prefix for backend
    location / {
        limit_req zone=wdc_api_limit burst=20 nodelay;

        # Rewrite URL to add /api prefix for backend
        rewrite ^/(.*)$ /api/$1 break;

        proxy_pass http://website_design_api;
        include snippets/api-proxy.conf;
    }

    access_log /var/log/nginx/api-subdomain-access.log;
    error_log /var/log/nginx/api-subdomain-error.log warn;
}
