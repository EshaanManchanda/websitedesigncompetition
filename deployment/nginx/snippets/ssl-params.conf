# SSL Configuration Parameters
# Optimized SSL/TLS settings for security and performance

# SSL Protocols - Only use TLS 1.2 and 1.3 for security
ssl_protocols TLSv1.2 TLSv1.3;

# SSL Ciphers - Strong cipher suites prioritizing forward secrecy
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Prefer server ciphers over client ciphers
ssl_prefer_server_ciphers off;

# SSL Session Cache - Improves performance by caching SSL sessions
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# SSL Session Tickets - Disable for better security
ssl_session_tickets off;

# OCSP Stapling - Verify certificate validity
ssl_stapling on;
ssl_stapling_verify on;

# DNS Resolvers for OCSP stapling
# Using Google DNS and Cloudflare DNS
resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
resolver_timeout 5s;

# Diffie-Hellman parameter for DHE ciphersuites (optional, uncomment if using custom DH params)
# ssl_dhparam /etc/nginx/dhparam.pem;
