# API Proxy Configuration
# Common proxy settings for reverse proxying to backend API

# Proxy Headers - Pass client information to backend
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Connection Header - For HTTP/1.1 and keepalive
proxy_set_header Connection "";

# HTTP Version - Use HTTP/1.1 for keepalive support
proxy_http_version 1.1;

# Timeout Settings - Generous timeouts for file uploads and long requests
proxy_connect_timeout 120s;
proxy_send_timeout 120s;
proxy_read_timeout 120s;

# Buffering Settings - Optimize for performance
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# WebSocket Support - Enable if needed
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";
