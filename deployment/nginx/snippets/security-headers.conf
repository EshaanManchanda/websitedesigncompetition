# Security Headers Configuration
# Comprehensive security headers to protect against common web vulnerabilities

# X-Frame-Options - Prevent clickjacking attacks
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options - Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection - Enable browser XSS protection (legacy browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Referrer-Policy - Control referrer information
add_header Referrer-Policy "no-referrer-when-downgrade" always;

# Content-Security-Policy - Mitigate XSS and data injection attacks
# Adjust this policy based on your application's needs
add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https://res.cloudinary.com blob:; font-src 'self' data: https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval';" always;

# Strict-Transport-Security (HSTS) - Force HTTPS connections
# Only add this header for HTTPS requests, not for HTTP
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Permissions-Policy - Control browser features and APIs
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
